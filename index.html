<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Menu Utama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; text-align:center; padding:50px; }
    h1 { color:#007bff; }
    .menu-btn {
      display:block;
      margin:15px auto;

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Jadwal Pelajaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; }
    header { background:#007bff; color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:bold; position:relative; }
    .back-btn {
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      background:#ffc107; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold; color:#000;
    }
    .days { display:flex; gap:10px; margin:20px; flex-wrap:wrap; justify-content:center; }
    .day-btn { padding:10px 18px; border:none; border-radius:6px; color:#fff; cursor:pointer; font-weight:bold; }
    .senin { background:#007bff; } .selasa { background:#28a745; } .rabu { background:#ff9800; } .kamis { background:#6f42c1; } .jumat { background:#dc3545; }
    .day-btn:hover { opacity:0.85; transform:scale(1.05); }
    .day-btn.active { box-shadow:0 0 8px rgba(0,0,0,0.3); }
    .grid { display:flex; flex-direction:column; gap:10px; align-items:center; }
    .card { padding:12px 20px; border:1px solid #ccc; border-radius:8px; width:80%; max-width:500px; background:#fff; font-size:16px; animation:fadeIn 0.3s; }
    .jam { font-weight:bold; color:#007bff; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">üè† Kembali</button>
    üìÖ Jadwal Pelajaran
  </header>
  <div class="days">
    <button class="day-btn senin" onclick="showSchedule('Senin', event)">Senin</button>
    <button class="day-btn selasa" onclick="showSchedule('Selasa', event)">Selasa</button>
    <button class="day-btn rabu" onclick="showSchedule('Rabu', event)">Rabu</button>
    <button class="day-btn kamis" onclick="showSchedule('Kamis', event)">Kamis</button>
    <button class="day-btn jumat" onclick="showSchedule('Jumat', event)">Jumat</button>
  </div>
  <div id="schedule" class="grid"><p style="color:#666;">Silakan pilih hari.</p></div>

  <script>
    const schedules = {
      "Senin": ["üìò Matematika", "üé® Seni Budaya", "üåç Bahasa Inggris", "üïå Bahasa Arab", "üíª Informatika"],
      "Selasa": ["‚öΩ PJOK", "üèõÔ∏è PPKN", "üåç Bahasa Inggris", "üåô Ke Muhammadiyahan", "üìñ Bahasa Indonesia", "üßë‚Äçüè´ BK"],
      "Rabu": ["üéì D2PK"],
      "Kamis": ["üî¨ IPAS", "üìú Sejarah", "üìò Matematika"],
      "Jumat": ["üìñ Bahasa Indonesia", "‚ò™Ô∏è Al Islam", "üìù Bahasa Jawa"]
    };
    function showSchedule(day, e) {
      document.querySelectorAll(".day-btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      const container = document.getElementById("schedule");
      container.innerHTML = "";
      schedules[day].forEach((mapel, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<span class="jam">Jam ${i+1}</span> - ${mapel}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
<body>
  <h1>üìö Menu Utama</h1>
  <button class="menu-btn jadwal" onclick="window.location.href='jadwal.html'">üìÖ Jadwal Pelajaran</button>
  <button class="menu-btn pr" onclick="window.location.href='pr.html'">üìå PR</button>
  <button class="menu-btn agenda" onclick="window.location.href='agenda.html'">üóìÔ∏è Agenda</button>
</body>
</html>
