<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Jadwal Pelajaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; }
    header { background:#007bff; color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:bold; position:relative; }
    .back-btn {
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      background:#ffc107; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold; color:#000;
    }
    section { padding:20px; max-width:600px; margin:auto; }

    /* Tombol hari */
    .day-toggle {
      width:100%; text-align:left;
      padding:12px 16px; margin:8px 0;
      font-size:16px; font-weight:bold;
      background:#007bff; color:#fff;
      border:none; border-radius:6px;
      cursor:pointer; transition:0.2s;
    }
    .day-toggle:hover { opacity:0.9; }
    .day-toggle.active { background:#0056b3; }

    /* Container jadwal */
    .grid { display:none; flex-direction:column; gap:10px; margin:10px 0 20px 0; }
    .grid.show { display:flex; }

    /* Kartu mapel */
    .card { padding:12px 20px; border:1px solid #ccc; border-radius:8px; background:#fff; font-size:16px; animation:fadeIn 0.3s ease-in-out; }
    .jam { font-weight:bold; color:#007bff; }

    /* PR */
    .add-pr-btn {
      background:#ffc107; border:none; padding:4px 8px; border-radius:6px; cursor:pointer; font-size:12px; font-weight:bold; margin-left:10px;
    }
    .pr-list { margin-top:6px; }
    .pr-item { background:#f1f1f1; padding:4px 8px; border-radius:6px; margin-top:4px; display:flex; justify-content:space-between; align-items:center; }
    .delete-btn { background:#dc3545; color:#fff; border:none; padding:2px 6px; border-radius:4px; cursor:pointer; font-size:12px; }

    /* Agenda */
    .agenda-box { margin-top:15px; padding:10px; background:#e9f7ff; border-radius:8px; }
    .add-agenda-btn { background:#17a2b8; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .agenda-item { background:#fff; padding:4px 8px; border-radius:6px; margin-top:6px; display:flex; justify-content:space-between; align-items:center; }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">üè† Kembali</button>
    üìÖ Jadwal Pelajaran
  </header>

  <section id="jadwal-container"></section>

  <script>
    const schedules = {
      "Senin": ["üìò Matematika", "üé® Seni Budaya", "üåç Bahasa Inggris", "üïå Bahasa Arab", "üíª Informatika"],
      "Selasa": ["‚öΩ PJOK", "üèõÔ∏è PPKN", "üåç Bahasa Inggris", "üåô Ke Muhammadiyahan", "üìñ Bahasa Indonesia", "üßë‚Äçüè´ BK"],
      "Rabu": ["üéì D2PK"],
      "Kamis": ["üî¨ IPAS", "üìú Sejarah", "üìò Matematika"],
      "Jumat": ["üìñ Bahasa Indonesia", "‚ò™Ô∏è Al Islam", "üìù Bahasa Jawa"]
    };

    function getPR() { return JSON.parse(localStorage.getItem("prData")) || {}; }
    function savePR(data) { localStorage.setItem("prData", JSON.stringify(data)); }

    function getAgenda() { return JSON.parse(localStorage.getItem("agendaData")) || {}; }
    function saveAgenda(data) { localStorage.setItem("agendaData", JSON.stringify(data)); }

    function renderSchedules() {
      const container = document.getElementById("jadwal-container");
      container.innerHTML = "";

      const prData = getPR();
      const agendaData = getAgenda();

      for (const hari in schedules) {
        // Tombol hari
        const btn = document.createElement("button");
        btn.className = "day-toggle";
        btn.textContent = hari;
        btn.onclick = () => {
          btn.classList.toggle("active");
          grid.classList.toggle("show");
        };
        container.appendChild(btn);

        // Kontainer isi hari
        const grid = document.createElement("div");
        grid.className = "grid";

        // Mapel + PR
        schedules[hari].forEach((mapel, i) => {
          const div = document.createElement("div");
          div.className = "card";

          const header = document.createElement("div");
          header.innerHTML = `<span class="jam">Jam ${i+1}</span> - ${mapel}`;

          const addBtn = document.createElement("button");
          addBtn.className = "add-pr-btn";
          addBtn.textContent = "‚ûï PR";
          addBtn.onclick = () => {
            const tugas = prompt("Masukkan PR untuk " + mapel + ":");
            if (tugas) {
              if (!prData[mapel]) prData[mapel] = [];
              prData[mapel].push(tugas);
              savePR(prData);
              renderSchedules();
            }
          };
          header.appendChild(addBtn);
          div.appendChild(header);

          if (prData[mapel]) {
            const prList = document.createElement("div");
            prList.className = "pr-list";
            prData[mapel].forEach((tugas, idx) => {
              const item = document.createElement("div");
              item.className = "pr-item";
              item.innerHTML = `<span>üîñ ${tugas}</span>`;
              const delBtn = document.createElement("button");
              delBtn.className = "delete-btn";
              delBtn.textContent = "‚ùå";
              delBtn.onclick = () => {
                prData[mapel].splice(idx, 1);
                if (prData[mapel].length === 0) delete prData[mapel];
                savePR(prData);
                renderSchedules();
              };
              item.appendChild(delBtn);
              prList.appendChild(item);
            });
            div.appendChild(prList);
          }

          grid.appendChild(div);
        });

        // Agenda harian
        const agendaBox = document.createElement("div");
        agendaBox.className = "agenda-box";
        const addAgendaBtn = document.createElement("button");
        addAgendaBtn.className = "add-agenda-btn";
        addAgendaBtn.textContent = "‚ûï Tambah Agenda " + hari;
        addAgendaBtn.onclick = () => {
          const kegiatan = prompt("Masukkan agenda untuk " + hari + ":");
          if (kegiatan) {
            if (!agendaData[hari]) agendaData[hari] = [];
            agendaData[hari].push(kegiatan);
            saveAgenda(agendaData);
            renderSchedules();
          }
        };
        agendaBox.appendChild(addAgendaBtn);

        if (agendaData[hari]) {
          agendaData[hari].forEach((kegiatan, idx) => {
            const item = document.createElement("div");
            item.className = "agenda-item";
            item.innerHTML = `<span>üìå ${kegiatan}</span>`;
            const delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.textContent = "‚ùå";
            delBtn.onclick = () => {
              agendaData[hari].splice(idx, 1);
              if (agendaData[hari].length === 0) delete agendaData[hari];
              saveAgenda(agendaData);
              renderSchedules();
            };
            item.appendChild(delBtn);
            agendaBox.appendChild(item);
          });
        }

        grid.appendChild(agendaBox);
        container.appendChild(grid);
      }
    }

    renderSchedules();
  </script>
</body>
</html>
