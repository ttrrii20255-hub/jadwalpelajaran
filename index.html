<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Jadwal Pelajaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#007bff; color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
    section { padding:20px; }

    .days { display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap; justify-content:center; }

    .day-btn {
      padding:10px 18px;
      border:none;
      border-radius:6px;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
      transition:0.2s;
    }
    .day-btn:hover { opacity:0.85; }
    .day-btn.active { box-shadow:0 0 8px rgba(0,0,0,0.3); }

    /* Warna tombol per hari */
    .senin { background:#007bff; }
    .selasa { background:#28a745; }
    .rabu { background:#ff9800; }
    .kamis { background:#6f42c1; }
    .jumat { background:#dc3545; }

    .grid { display:flex; flex-direction:column; gap:10px; align-items:center; }
    .card { 
      padding:12px 20px; 
      border:1px solid #ccc; 
      border-radius:8px; 
      width:80%; 
      background:#fff;
      font-size:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .jam { font-weight:bold; color:#007bff; }
  </style>
</head>
<body>
  <header>📅 Jadwal Pelajaran</header>

  <section>
    <div class="days">
      <button class="day-btn senin active" onclick="showSchedule('Senin', event)">Senin</button>
      <button class="day-btn selasa" onclick="showSchedule('Selasa', event)">Selasa</button>
      <button class="day-btn rabu" onclick="showSchedule('Rabu', event)">Rabu</button>
      <button class="day-btn kamis" onclick="showSchedule('Kamis', event)">Kamis</button>
      <button class="day-btn jumat" onclick="showSchedule('Jumat', event)">Jumat</button>
    </div>
    <div id="schedule" class="grid"></div>
  </section>

  <script>
    const schedules = {
      "Senin": ["📘 Matematika", "🎨 Seni Budaya", "🌍 Bahasa Inggris", "🕌 Bahasa Arab", "💻 Informatika"],
      "Selasa": ["⚽ PJOK", "🏛️ PPKN", "🌍 Bahasa Inggris", "🌙 Ke Muhammadiyahan", "📖 Bahasa Indonesia", "🧑‍🏫 BK"],
      "Rabu": ["🎓 D2PK"],
      "Kamis": ["🔬 IPAS", "📜 Sejarah", "📘 Matematika"],
      "Jumat": ["📖 Bahasa Indonesia", "☪️ Al Islam", "📝 Bahasa Jawa"]
    };

    function renderSchedule(day) {
      const container = document.getElementById("schedule");
      container.innerHTML = "";
      schedules[day].forEach((mapel, index) => {
        const div = document.createElement("div");
        div.className = "card";

        const jam = document.createElement("span");
        jam.className = "jam";
        jam.textContent = "Jam " + (index + 1);

        const namaMapel = document.createElement("span");
        namaMapel.textContent = mapel;

        div.appendChild(jam);
        div.appendChild(namaMapel);
        container.appendChild(div);
      });
    }

    function showSchedule(day, e) {
      document.querySelectorAll(".day-btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      renderSchedule(day);
    }

    // Default tampil Senin
    renderSchedule("Senin");
  </script>
</body>
</html>
